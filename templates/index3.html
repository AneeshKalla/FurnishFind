<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FurnishFind - Upload Your Room Image</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(0, 191, 255, 0.1);
      max-width: 600px; /* increased container width */
      width: 100%;
    }
    .btn-custom {
      background-color: #007acc;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #005f99;
    }
    .form-control {
      background-color: #21262d;
      color: white;
      border: 1px solid #30363d;
      font-size: 1.1rem; 
    }
    .form-control::file-selector-button {
      background: #007acc;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .form-control::file-selector-button:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">FurnishFind</h1>
    <h2 class="lead">Find the perfect piece for your room!</h2>
    <p class="lead">
      Upload an image of your room and get furniture recommendations from our
      certified second-hand collection.
    </p>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="file" required />
      <button class="btn btn-custom btn-lg" type="submit">Upload Room Image</button>
    </form>
  </div>
</body>
</html>
