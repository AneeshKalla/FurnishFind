<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurnishFind - Processed Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #161b22;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 191, 255, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 15px;
            border: 3px solid #007acc;
        }
        .btn-custom {
            background-color: #007acc;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Your Processed Image</h1>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Processed Image" class="img-fluid">
        <br><br>
        <a class="btn btn-custom btn-lg" href="{{ url_for('index') }}">Upload Another</a>
    </div>
</body>
</html>
